<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <title>Aqua AI - Blue & Black Theme</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü§ñ</text></svg>">
    <style>
        :root {
            --color-primary: #3fb7ff;
            --color-primary-dark: #1f8ad1;
            --color-bg-dark: #0a0a0a;
            --color-bg-secondary: rgba(10, 10, 10, 0.8);
            --color-text-primary: #d7ecff;
            --color-text-secondary: #6ea9d8;
            --color-border: rgba(63, 183, 255, 0.25);
            --color-neon: #3fb7ff;
            --color-neon-glow: rgba(63, 183, 255, 0.25);
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        html, body {
            margin: 0;
            padding: 0;
            font-family: var(--font-family);
            background-color: var(--color-bg-dark);
            color: var(--color-text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
            -webkit-tap-highlight-color: transparent;
            background-image:
                linear-gradient(45deg, #00446615 1px, transparent 1px),
                linear-gradient(-45deg, #00446615 1px, transparent 1px);
            background-size: 40px 40px;
            overflow-x: hidden;
            max-width: 100%;
            touch-action: manipulation;
        }

        header {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            font-weight: 900;
            font-size: 1.8rem;
            color: var(--color-primary);
            text-shadow: 0 0 8px var(--color-neon);
            border-bottom: 1px solid var(--color-border);
            user-select: none;
            letter-spacing: 0.04em;
            gap: 12px;
            background: var(--color-bg-secondary);
            backdrop-filter: blur(18px);
            flex-shrink: 0;
            position: relative;
            z-index: 10;
        }

        .header-avatar {
            width: 45px;
            height: 45px;
            border-radius: 10px;
            box-shadow: 0 0 10px var(--color-neon-glow);
            border: 2px solid var(--color-primary);
            object-fit: cover;
            user-select: none;
            flex-shrink: 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            background: var(--color-bg-secondary);
            padding: 0 15px;
            height: auto;
            min-height: 48px;
            align-items: center;
            backdrop-filter: blur(18px);
            border-bottom: 1px solid var(--color-border);
            box-shadow: 0 0 10px var(--color-neon-glow);
            user-select: none;
            font-weight: 600;
            font-size: 0.9rem;
            flex-shrink: 0;
            position: relative;
            z-index: 10;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        nav::-webkit-scrollbar {
            display: none;
        }

        nav button {
            background: transparent;
            border: none;
            color: var(--color-primary);
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            gap: 5px;
            box-shadow: 0 0 6px transparent;
            transition: color 0.25s ease, box-shadow 0.25s ease, background 0.25s ease;
            position: relative;
            white-space: nowrap;
            flex-shrink: 0;
            font-size: 0.85rem;
        }

        nav button:hover {
            color: var(--color-primary);
            box-shadow: 0 0 12px var(--color-neon);
            background: rgba(63, 183, 255, 0.16);
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            margin: 0;
            gap: 15px;
            padding: 15px;
            height: calc(100vh - 140px);
            user-select: text;
            overflow: hidden;
            position: relative;
        }

        .main-content {
            display: grid;
            grid-template-columns: 280px minmax(0, 1.4fr) 280px;
            gap: 15px;
            flex: 1;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            height: 100%;
        }

        aside {
            background: var(--color-bg-secondary);
            border-radius: 16px;
            box-shadow: 0 0 22px var(--color-border);
            padding: 15px;
            backdrop-filter: blur(18px);
            color: var(--color-primary);
            text-shadow: 0 0 4px var(--color-neon);
            font-weight: 600;
            font-size: 0.9rem;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            height: 100%;
        }

        aside h3 {
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 1rem;
            letter-spacing: 0.02em;
            user-select: text;
            border-bottom: 1px solid var(--color-border);
            padding-bottom: 6px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        aside button {
            padding: 10px 14px;
            background: rgba(63, 183, 255, 0.15);
            border: 1px solid var(--color-border);
            border-radius: 12px;
            color: var(--color-primary);
            font-weight: 600;
            cursor: pointer;
            transition: background 0.25s ease, box-shadow 0.25s ease;
            margin-bottom: 8px;
            box-shadow: 0 0 3px transparent;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            user-select: none;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        aside button:hover {
            background: var(--color-primary);
            color: var(--color-bg-dark);
            box-shadow: 0 0 18px var(--color-neon);
        }

        .info-panel {
            flex-grow: 1;
            padding: 10px 12px;
            background: rgba(63, 183, 255, 0.06);
            border-radius: 12px;
            border: 1px dashed var(--color-primary);
            color: var(--color-text-secondary);
            font-size: 0.85rem;
            overflow-y: auto;
            user-select: text;
            min-height: 80px;
        }

        main {
            background: var(--color-bg-secondary);
            border-radius: 18px;
            box-shadow: 0 0 30px var(--color-border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            backdrop-filter: blur(18px);
            user-select: text;
            padding: 0;
            width: 100%;
            height: 100%;
            position: relative;
        }

        #chat {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 14px;
            font-size: 0.95rem;
            line-height: 1.5;
            user-select: text;
            -webkit-overflow-scrolling: touch;
            min-height: 200px;
        }

        .message {
            max-width: 85%;
            padding: 12px 20px;
            border-radius: 20px;
            word-break: break-word;
            transition: box-shadow 0.25s ease;
            box-shadow: 0 0 8px transparent;
            position: relative;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .message.user {
            background: white;
            color: #0a0a0a;
            align-self: flex-end;
            box-shadow: 0 0 14px #2ca4f088;
        }

        .message.user:hover {
            box-shadow: 0 0 22px #53c6ffcc;
        }

        .message.ai {
            background: white;
            color: #0a0a0a;
            border: 1.4px solid rgba(63, 183, 255, 0.55);
            align-self: flex-start;
            box-shadow: 0 0 16px rgba(63, 183, 255, 0.6);
        }

        .message.ai:hover {
            box-shadow: 0 0 24px rgba(63, 183, 255, 0.9);
        }

        #input-area {
            border-top: 1.2px solid var(--color-border);
            display: flex;
            gap: 8px;
            padding: 12px 15px;
            background: var(--color-bg-secondary);
            backdrop-filter: blur(18px);
            align-items: center;
            border-bottom-left-radius: 18px;
            border-bottom-right-radius: 18px;
            flex-shrink: 0;
            position: relative;
            z-index: 5;
        }

        .input-wrapper {
            flex: 1;
            display: flex;
            gap: 8px;
            align-items: center;
            min-width: 0;
        }

        #text-input {
            flex: 1;
            padding: 10px 16px;
            border-radius: 22px;
            border: none;
            outline: none;
            font-size: 0.95rem;
            background: white;
            color: #0a0a0a;
            box-shadow: 0 0 10px transparent;
            transition: box-shadow 0.25s ease, background 0.25s ease;
            font-weight: 600;
            font-family: var(--font-family);
            min-height: 36px;
            min-width: 50px;
        }

        #text-input::placeholder {
            color: var(--color-text-secondary);
            font-style: italic;
            font-weight: normal;
        }

        #text-input:focus {
            box-shadow: 0 0 20px var(--color-primary);
            background: white;
        }

        button {
            border: none;
            border-radius: 22px;
            padding: 0 14px;
            font-weight: 700;
            cursor: pointer;
            background: var(--color-primary);
            color: var(--color-bg-dark);
            transition: background 0.25s ease, box-shadow 0.35s ease, transform 0.2s ease;
            box-shadow: 0 0 14px var(--color-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-size: 0.85rem;
            user-select: none;
            height: 36px;
            min-width: 36px;
            flex-shrink: 0;
            touch-action: manipulation;
        }

        button:hover:not(:disabled) {
            background: var(--color-primary-dark);
            box-shadow: 0 0 24px var(--color-neon);
            transform: scale(1.03);
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            background: #222;
            cursor: not-allowed;
            box-shadow: none;
        }

        #clear-chat-btn {
            padding: 0 12px;
            background: transparent;
            color: var(--color-primary);
            box-shadow: none;
            font-weight: 600;
            font-size: 0.8rem;
            user-select: none;
            height: 34px;
        }

        #clear-chat-btn:hover {
            background: rgba(63, 183, 255, 0.22);
            box-shadow: 0 0 14px var(--color-neon);
        }

        #attach-btn {
            min-width: 36px;
            padding: 0 10px;
            font-size: 1.1rem;
        }

        #voice-btn {
            min-width: 36px;
            padding: 0 10px;
            font-size: 1.1rem;
        }

        #send-btn {
            min-width: 70px;
        }

        #chat::-webkit-scrollbar {
            width: 6px;
        }

        #chat::-webkit-scrollbar-thumb {
            background: var(--color-primary-dark);
            border-radius: 10px;
            box-shadow: inset 0 0 6px var(--color-neon);
        }

        #chat::-webkit-scrollbar-track {
            background: transparent;
        }

        aside::-webkit-scrollbar {
            width: 4px;
        }

        aside::-webkit-scrollbar-thumb {
            background: var(--color-primary-dark);
            border-radius: 10px;
        }

        footer {
            height: 36px;
            background: var(--color-bg-secondary);
            color: var(--color-text-secondary);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.75rem;
            user-select: none;
            border-top: 1px solid var(--color-border);
            letter-spacing: 0.04em;
            text-shadow: 0 0 2px #001f3399;
            flex-shrink: 0;
            padding: 0 10px;
            text-align: center;
        }

        /* Mobile Menu Toggle */
        .mobile-toggle {
            display: none;
            background: transparent;
            border: none;
            color: var(--color-primary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
            margin-right: 10px;
        }

        /* Responsive CSS - Mobile First Approach */
        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 240px 1fr 240px;
                gap: 12px;
            }
            
            aside {
                padding: 12px;
                font-size: 0.85rem;
            }
            
            aside button {
                padding: 8px 12px;
                font-size: 0.85rem;
            }
        }

        @media (max-width: 992px) {
            .main-content {
                grid-template-columns: 200px 1fr 200px;
            }
            
            header {
                font-size: 1.6rem;
                padding: 12px 15px;
            }
            
            .header-avatar {
                width: 40px;
                height: 40px;
            }
            
            nav button {
                padding: 6px 10px;
                font-size: 0.8rem;
            }
            
            .message {
                max-width: 90%;
                padding: 10px 16px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
                height: calc(100vh - 130px);
            }
            
            .main-content {
                display: flex;
                flex-direction: column;
                gap: 10px;
                height: auto;
            }
            
            aside {
                display: none;
                height: auto;
                max-height: 200px;
                margin-bottom: 0;
            }
            
            aside.active {
                display: flex;
            }
            
            .mobile-toggle {
                display: block;
            }
            
            nav {
                padding: 0 10px;
                overflow-x: auto;
            }
            
            nav button {
                padding: 6px 8px;
                font-size: 0.75rem;
                gap: 3px;
            }
            
            nav button span:not(.icon) {
                display: none;
            }
            
            nav button.show-text span {
                display: inline;
            }
            
            #input-area {
                padding: 10px;
                gap: 6px;
            }
            
            .input-wrapper {
                gap: 6px;
            }
            
            #text-input {
                padding: 8px 12px;
                font-size: 0.9rem;
                min-height: 34px;
            }
            
            button {
                padding: 0 10px;
                height: 34px;
                min-width: 34px;
                font-size: 0.8rem;
            }
            
            #send-btn {
                min-width: 60px;
            }
            
            #clear-chat-btn span {
                display: none;
            }
            
            #clear-chat-btn::before {
                content: "‚úñ";
            }
            
            .message {
                max-width: 95%;
                padding: 10px 14px;
                font-size: 0.9rem;
            }
            
            #chat {
                padding: 15px;
                gap: 12px;
            }
        }

        @media (max-width: 480px) {
            header {
                font-size: 1.4rem;
                padding: 10px 12px;
                gap: 8px;
            }
            
            .header-avatar {
                width: 35px;
                height: 35px;
            }
            
            nav {
                min-height: 42px;
            }
            
            nav button {
                padding: 5px 6px;
                font-size: 0.7rem;
            }
            
            .container {
                padding: 8px;
                height: calc(100vh - 120px);
            }
            
            #input-area {
                padding: 8px;
                gap: 4px;
            }
            
            #text-input {
                padding: 6px 10px;
                font-size: 0.85rem;
                min-height: 32px;
            }
            
            button {
                height: 32px;
                min-width: 32px;
                padding: 0 8px;
                font-size: 0.75rem;
                border-radius: 20px;
            }
            
            #send-btn {
                min-width: 55px;
            }
            
            #chat {
                padding: 12px;
                gap: 10px;
            }
            
            .message {
                max-width: 98%;
                padding: 8px 12px;
                font-size: 0.85rem;
                border-radius: 18px;
            }
            
            footer {
                font-size: 0.7rem;
                height: 32px;
                padding: 0 5px;
            }
            
            /* Hide button text on very small screens */
            #clear-chat-btn::before {
                content: "‚úñ";
            }
            
            #attach-btn::before {
                content: "üîó";
            }
            
            #voice-btn::before {
                content: "üé§";
            }
            
            #send-btn span {
                display: none;
            }
            
            #send-btn::before {
                content: "‚û§";
            }
        }

        @media (max-width: 360px) {
            header {
                font-size: 1.2rem;
            }
            
            .header-avatar {
                width: 30px;
                height: 30px;
            }
            
            #input-area {
                flex-wrap: wrap;
            }
            
            .input-wrapper {
                order: 1;
                width: 100%;
                margin-top: 5px;
            }
            
            #text-input {
                flex: 1;
            }
        }

        /* Landscape mode for mobile */
        @media (max-height: 600px) and (orientation: landscape) {
            header {
                padding: 8px 12px;
                font-size: 1.4rem;
            }
            
            nav {
                min-height: 38px;
            }
            
            .container {
                height: calc(100vh - 110px);
                padding: 8px;
            }
            
            #chat {
                max-height: 60vh;
            }
            
            aside {
                max-height: 150px;
            }
        }

        /* Prevent zoom on input focus for iOS */
        @media screen and (max-width: 768px) {
            input, textarea, select {
                font-size: 16px !important;
            }
        }

        /* Loading animation */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 10px 16px;
            background: white;
            border: 1.4px solid rgba(63, 183, 255, 0.55);
            border-radius: 20px;
            align-self: flex-start;
            box-shadow: 0 0 16px rgba(63, 183, 255, 0.6);
            width: fit-content;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--color-primary);
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.6); opacity: 0.6; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* Mobile sidebar toggle styles */
        .sidebar-toggle-container {
            display: none;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .sidebar-toggle-container {
                display: flex;
            }
            
            .sidebar-toggle {
                flex: 1;
                background: rgba(63, 183, 255, 0.15);
                border: 1px solid var(--color-border);
                color: var(--color-primary);
                border-radius: 12px;
                padding: 8px;
                font-size: 0.85rem;
                cursor: pointer;
                text-align: center;
            }
            
            .sidebar-toggle.active {
                background: var(--color-primary);
                color: var(--color-bg-dark);
            }
        }
    </style>
</head>

<body>
    <header>
        <button class="mobile-toggle" id="menu-toggle">‚ò∞</button>
        <img class="header-avatar" src="/static/IMG_20251201_110618.jpg" alt="AquaAI Logo" />
        <span class="header-title">AquaAI</span>
    </header>

    <nav id="main-nav">
        <button id="history-btn" title="View History">üìú <span>History</span></button>
        <button id="whatsnew-btn" title="What's New">üÜï <span>What's New</span></button>
        <button id="notification-btn" title="Notifications">üîî <span>Notifications</span></button>
        <button id="account-btn" title="Account Info">üë§ <span>Account</span></button>
        <button id="upgrade-btn" title="Upgrade Plan">‚ö° <span>Upgrade</span></button>
    </nav>

    <div class="container">
        <div class="sidebar-toggle-container" id="sidebar-toggles">
            <button class="sidebar-toggle active" data-sidebar="left">Quick Actions</button>
            <button class="sidebar-toggle" data-sidebar="right">Stats & Info</button>
        </div>
        
        <div class="main-content">
            <aside id="left-sidebar" aria-label="Left sidebar" class="active">
                <h3>Quick Actions</h3>
                <button id="feature-1" title="Saved Replies">üíæ Saved Replies</button>
                <button id="feature-2" title="Theme Switcher">üé® Theme Switcher</button>
                <button id="feature-3" title="Settings">‚öôÔ∏è Settings</button>
                <button id="feature-4" title="Help & Support">‚ùì Help & Support</button>
            </aside>

            <main>
                <div id="chat"></div>
                <div id="input-area">
                    <!-- Hidden file input -->
                    <input type="file" id="file-input" style="display: none;" accept="image/*,.pdf,.doc,.docx,.txt" />
                    
                    <button id="attach-btn" title="Attach file">üîó</button>
                    <div class="input-wrapper">
                        <input id="text-input" type="text" placeholder="Type your message..." autocomplete="off" aria-label="Message input" />
                        <button id="clear-chat-btn" title="Clear chat">‚úñ <span>Clear</span></button>
                        <button id="send-btn" title="Send message"><span>Send</span></button>
                        <button id="voice-btn" title="Voice input">üé§</button>
                    </div>
                </div>
            </main>

            <aside id="right-sidebar" aria-label="Right sidebar">
                <h3>User Stats</h3>
                <div class="info-panel" tabindex="0" aria-label="User statistics and usage information">
                    <p>Messages sent: <strong id="message-count">0</strong></p>
                    <p>Active sessions: <strong>1</strong></p>
                    <p>Last active: <strong>Just now</strong></p>
                </div>

                <h3>Notifications</h3>
                <div class="info-panel" tabindex="0" aria-label="Recent notifications">
                    <ul style="margin: 0; padding-left: 20px;">
                        <li>Voice recognition ready</li>
                        <li>Text-to-speech enabled</li>
                    </ul>
                </div>

                <h3>Upgrade Options</h3>
                <div class="info-panel" tabindex="0" aria-label="Upgrade plan information">
                    <p>Current Plan: Free</p>
                    <p>Upgrade for more features</p>
                </div>
            </aside>
        </div>
    </div>

    <footer>
        &copy; 2025 AquaAI. All rights reserved.
    </footer>

    <script>
        // DOM Elements
        const chat = document.getElementById("chat");
        const textInput = document.getElementById("text-input");
        const sendBtn = document.getElementById("send-btn");
        const voiceBtn = document.getElementById("voice-btn");
        const clearBtn = document.getElementById("clear-chat-btn");
        const attachBtn = document.getElementById("attach-btn");
        const fileInput = document.getElementById("file-input");
        const messageCountElement = document.getElementById("message-count");
        const menuToggle = document.getElementById("menu-toggle");
        const leftSidebar = document.getElementById("left-sidebar");
        const rightSidebar = document.getElementById("right-sidebar");
        const sidebarToggles = document.querySelectorAll('.sidebar-toggle');
        const navButtons = document.querySelectorAll('nav button');
        
        let messageCount = 0;
        let isTypingIndicatorActive = false;

        // Update message counter
        function updateMessageCount() {
            messageCount++;
            messageCountElement.textContent = messageCount;
        }

        // Append message to chat
        function appendMessage(text, sender) {
            // Remove typing indicator if present
            removeTypingIndicator();
            
            const div = document.createElement("div");
            div.classList.add("message");
            div.classList.add(sender === "user" ? "user" : "ai");
            div.textContent = text;
            chat.appendChild(div);
            scrollToBottom();
            
            if (sender === "user") {
                updateMessageCount();
            }
        }

        // Show typing indicator
        function showTypingIndicator() {
            if (isTypingIndicatorActive) return;
            
            const indicator = document.createElement("div");
            indicator.className = "typing-indicator";
            indicator.innerHTML = '<span></span><span></span><span></span>';
            indicator.id = "typing-indicator";
            chat.appendChild(indicator);
            isTypingIndicatorActive = true;
            scrollToBottom();
        }

        // Remove typing indicator
        function removeTypingIndicator() {
            const indicator = document.getElementById("typing-indicator");
            if (indicator) {
                indicator.remove();
                isTypingIndicatorActive = false;
            }
        }

        // Scroll chat to bottom
        function scrollToBottom() {
            chat.scrollTop = chat.scrollHeight;
        }

        // Send message function
        async function sendMessage() {
            const message = textInput.value.trim();
            if (!message) return;
            
            appendMessage(message, "user");
            textInput.value = "";
            
            // Disable send button while processing
            sendBtn.disabled = true;
            sendBtn.textContent = "Sending...";
            
            // Show typing indicator
            showTypingIndicator();
            
            try {
                const res = await fetch("/ask", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ prompt: message })
                });
                
                const data = await res.json();
                removeTypingIndicator();
                appendMessage(data.answer, "ai");
                speakText(data.answer);
                
            } catch (error) {
                removeTypingIndicator();
                appendMessage("Error: Could not reach server.", "ai");
                console.error("API Error:", error);
                
            } finally {
                // Re-enable send button
                sendBtn.disabled = false;
                sendBtn.innerHTML = "<span>Send</span>";
            }
        }

        // Event Listeners
        sendBtn.addEventListener("click", sendMessage);
        
        textInput.addEventListener("keypress", e => {
            if (e.key === "Enter") {
                e.preventDefault();
                sendMessage();
            }
        });

        clearBtn.addEventListener("click", () => {
            if (confirm("Are you sure you want to clear the chat?")) {
                chat.innerHTML = "";
                messageCount = 0;
                messageCountElement.textContent = "0";
                appendMessage("Chat cleared. Start a new conversation!", "ai");
            }
        });

        // File attachment
        attachBtn.addEventListener("click", () => {
            fileInput.click();
        });

        fileInput.addEventListener("change", () => {
            if (fileInput.files.length === 0) return;
            const file = fileInput.files[0];
            appendMessage(`üìé Attached: ${file.name} (${(file.size / 1024).toFixed(1)}KB)`, "user");
            fileInput.value = "";
        });

        // Voice recognition
        let recognition = null;
        let recognizing = false;

        if ("webkitSpeechRecognition" in window) {
            recognition = new webkitSpeechRecognition();
            recognition.lang = "en-US";
            recognition.interimResults = false;
            recognition.continuous = false;

            recognition.onstart = () => {
                recognizing = true;
                voiceBtn.textContent = "üé§ Listening...";
                voiceBtn.disabled = true;
                appendMessage("üé§ Listening... Speak now", "ai");
            };

            recognition.onresult = async (event) => {
                recognizing = false;
                voiceBtn.textContent = "üé§";
                voiceBtn.disabled = false;
                const transcript = event.results[0][0].transcript;
                appendMessage(transcript, "user");
                
                voiceBtn.disabled = true;
                voiceBtn.textContent = "Processing...";
                showTypingIndicator();
                
                try {
                    const res = await fetch("/ask", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ prompt: transcript })
                    });
                    const data = await res.json();
                    removeTypingIndicator();
                    appendMessage(data.answer, "ai");
                    speakText(data.answer);
                } catch {
                    removeTypingIndicator();
                    appendMessage("Error: Could not reach server.", "ai");
                } finally {
                    voiceBtn.disabled = false;
                    voiceBtn.textContent = "üé§";
                }
            };

            recognition.onerror = (event) => {
                recognizing = false;
                voiceBtn.textContent = "üé§";
                voiceBtn.disabled = false;
                if (event.error !== 'no-speech') {
                    appendMessage("Voice recognition error: " + event.error, "ai");
                }
            };

            recognition.onend = () => {
                recognizing = false;
                voiceBtn.textContent = "üé§";
                voiceBtn.disabled = false;
            };
        } else {
            voiceBtn.disabled = true;
            voiceBtn.title = "Voice recognition not supported";
            appendMessage("Voice recognition not supported on this browser.", "ai");
        }

        voiceBtn.addEventListener("click", () => {
            if (!recognition) return;
            
            if (recognizing) {
                recognition.stop();
                recognizing = false;
                voiceBtn.textContent = "üé§";
            } else {
                recognition.start();
            }
        });

        // Text-to-speech
        function speakText(text) {
            if (!("speechSynthesis" in window)) {
                appendMessage("Text-to-speech not supported on this browser.", "ai");
                return;
            }
            
            try {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 1;
                utterance.pitch = 1;
                utterance.volume = 1;
                
                const voices = window.speechSynthesis.getVoices();
                if (voices.length > 0) {
                    const femaleVoice = voices.find(v => v.name.includes("Female") || v.name.includes("female"));
                    if (femaleVoice) {
                        utterance.voice = femaleVoice;
                    }
                }
                
                window.speechSynthesis.speak(utterance);
            } catch (error) {
                console.error("Text-to-speech error:", error);
            }
        }

        // Initialize speech synthesis
        if ('speechSynthesis' in window) {
            speechSynthesis.onvoiceschanged = function() {
                // Voices loaded
            };
        }

        // Mobile sidebar toggle
        menuToggle.addEventListener('click', () => {
            leftSidebar.classList.toggle('active');
        });

        // Sidebar toggle buttons
        sidebarToggles.forEach(toggle => {
            toggle.addEventListener('click', function() {
                const sidebar = this.getAttribute('data-sidebar');
                sidebarToggles.forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                
                if (sidebar === 'left') {
                    leftSidebar.classList.add('active');
                    rightSidebar.classList.remove('active');
                } else {
                    leftSidebar.classList.remove('active');
                    rightSidebar.classList.add('active');
                }
            });
        });

        // Navigation button handlers
        navButtons.forEach(button => {
            button.addEventListener('click', function() {
                const action = this.querySelector('span')?.textContent || this.textContent;
                appendMessage(`Clicked ${action} (feature coming soon)`, "ai");
            });
        });

        // Sidebar button handlers
        document.querySelectorAll('aside button').forEach(button => {
            button.addEventListener('click', function() {
                const action = this.textContent;
                appendMessage(`${action} clicked (feature coming soon)`, "ai");
            });
        });

        // Mobile nav text toggle
        function toggleNavText() {
            const isMobile = window.innerWidth <= 768;
            navButtons.forEach(btn => {
                const span = btn.querySelector('span');
                if (span) {
                    if (isMobile) {
                        btn.classList.remove('show-text');
                    } else {
                        btn.classList.add('show-text');
                    }
                }
            });
        }

        // Window resize handler
        window.addEventListener('resize', toggleNavText);
        toggleNavText(); // Initial call

        // Initial greeting
        appendMessage("Hello! I am Aqua AI. How can I assist you today?", "ai");

        // Auto-focus input on load
        setTimeout(() => {
            textInput.focus();
        }, 500);
    </script>
</body>
</html>
